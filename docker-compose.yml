version: '3.8'

services:
  api:
    build: .
    container_name: openimage-api
    ports:
      - "8000:8000"
    environment:
      # API Keys - set these in .env file
      - ZEUS_LLM_API_KEY=${ZEUS_LLM_API_KEY}
      - IGNIRA_API_KEY=${IGNIRA_API_KEY}
      - CRAWL_NINJA_API_KEY=${CRAWL_NINJA_API_KEY}
      - UNSPLASH_ACCESS_KEY=${UNSPLASH_ACCESS_KEY:-}
      - PEXELS_API_KEY=${PEXELS_API_KEY:-}
      - PIXABAY_API_KEY=${PIXABAY_API_KEY:-}

      # Server configuration
      - PORT=8000
      - HOST=0.0.0.0
      - DEBUG=false

      # Python configuration
      - PYTHONUNBUFFERED=1
      - TF_CPP_MIN_LOG_LEVEL=2

    volumes:
      # Persist DeepFace model cache
      - deepface-models:/root/.deepface/weights
      # Persist SQLite database cache
      - image-cache:/app/data

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  deepface-models:
    driver: local
  image-cache:
    driver: local
